<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <p>Learn More</p>
    <form>
      <label for="email">Company Email</label>
      <div class="input">
        <input type="email" name="user-email" id="email" placeholder="sally@company.co">
      </div>
      <label for="name">Name</label>
      <div class="input">
        <input type="text" name="user-name" id="name" placeholder="Sally Smith">
      </div>
      <label for="location">Where are you hiring?</label>
      <div class="input">
        <input type="text" name="user-location" id="location" placeholder="City, Country">
      </div>
      <label for="number">How many engineers are you hiring in the next 6 months?</label>
      <div class="input">
        <select name="number-of-engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="2-3">2-3 Engineers</option>
          <option value="3+">3+ Engineers</option>
        </select>
      </div>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
