<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h3 class="text-align-center">New Arrivals</h3>
      </div>
    </div>
    <div class="row align-items-flex-end body-font">
      <div class="column-fifth row justify-content-flex-end align-items-center flex-column">
        <img src="images/dress1.jpeg" alt="dress 1" class="image-width">
        <p class="margin-zero">Free People <span class="grey-text">| Size 6</span></p>
        <p class="grey-text margin-zero"><span class="peach-background border-radius black-text">$35 </span><del>$125 retail</del></p>
      </div>
      <div class="column-fifth row justify-content-flex-end align-items-center flex-column">
        <img src="images/ysl-bag.jpeg" alt="ysl bag" class="image-width">
        <p class="margin-zero">Yves Saint Laurent <span class="grey-text">| One-Size</span></p>
        <p class="grey-text margin-zero"><span class="peach-background border-radius black-text">$200 </span><del>$1600 retail</del></p>
      </div>
      <div class="column-fifth row justify-content-flex-end align-items-center flex-column">
        <img src="images/key.jpeg" alt="key" class="image-width">
        <p class="margin-zero">Tiffany <span class="grey-text">| One-Size</span></p>
        <p class="grey-text margin-zero"><span class="peach-background border-radius black-text">$476 </span><del>$2000 retail</del></p>
      </div>
      <div class="column-fifth row justify-content-flex-end align-items-center flex-column">
        <img src="images/lv-bag.jpg" alt="lv bag" class="image-width">
        <p class="margin-zero">Louis Vuitton <span class="grey-text">| One-Size</span></p>
        <p class="grey-text margin-zero"><span class="peach-background border-radius black-text">$95 </span><del>$1200 retail</del></p>
      </div>
      <div class="column-fifth row justify-content-flex-end align-items-center flex-column">
        <img src="images/dress2.jpeg" alt="dress 2" class="image-width">
        <p class="margin-zero">Reformation <span class="grey-text">| Size 4</span></p>
        <p class="grey-text margin-zero"><span class="peach-background border-radius black-text">$20 </span><del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
