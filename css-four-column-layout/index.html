<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container background-grey font-barlow">
    <div class="row">
      <div class="column-full">
        <h2 class="text-align-center">How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img src="images/screen-1.png" alt="app switching" class="image-width">
        <img src="images/switch-icon.png" alt="switch icon" class="icon-width padding-test">
        <h3 class="text-align-center">App Switching</h3>
        <p class="text-align-center">
          Toggles all your apps on and off.
        </p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png" alt="trip filtering" class="image-width">
        <img src="images/filter-icon.png" alt="filter icon" class="icon-width padding-test">
        <h3 class="text-align-center">Trip Filtering</h3>
        <p class="text-align-center">
          Evaluates your trip requests.
        </p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png" alt="service filters" class="image-width">
        <img src="images/slider-icon.png" alt="slider icon" class="icon-width padding-test">
        <h3 class="text-align-center">Service Filters</h3>
        <p class="text-align-center">
          Accepts only your ideal trips.
        </p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png" alt="stats mileage" class="image-width">
        <img src="images/bars-icon.png" alt="bars icon" class="icon-width padding-test">
        <h3 class="text-align-center">Stats + Mileage</h3>
        <p class="text-align-center">
          Tracks your trips across all apps.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
