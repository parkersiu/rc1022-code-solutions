<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <i class="fa-solid fa-less-than fa-2xl"></i>
        <img src="images/001.png">
        <i class="fa-solid fa-greater-than fa-2xl"></i>
      </div>
    </div>
    <div class="row">
      <div class="column-full" id="dots">
        <i class="fa-solid fa-circle" id="1"></i>
        <i class="fa-regular fa-circle" id="2"></i>
        <i class="fa-regular fa-circle" id="3"></i>
        <i class="fa-regular fa-circle" id="4"></i>
        <i class="fa-regular fa-circle" id="5"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
